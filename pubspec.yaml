name: film_cam
description: "A film camera app that applies authentic film effects to digital photos"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.5

  # Camera & Image Processing
  camerawesome: ^2.0.2
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.0.0
  gal: ^2.2.0
  flex_color_scheme: ^8.3.1

  # UI/UX - Core
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  animate_do: ^3.3.4
  shimmer: ^3.0.0

  # UI/UX - Premium Effects
  glass_kit: ^3.0.0
  blurrycontainer: ^2.1.0
  flutter_glow: ^0.3.0
  
  # Monetization
  in_app_purchase: ^3.1.13
  purchases_flutter: ^8.1.0

  # Utilities
  uuid: ^4.3.3
  cupertino_icons: ^1.0.8
  share_plus: ^7.2.2
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/camera_icons/
    - assets/textures/
    - assets/sounds/
    - assets/animations/
